<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="elements.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- Top bar -->
    <div id="topBar">
        <img src="favicon-gray.svg" class="img-fluid" style="height: 100%;">
        <a href="index.html" class="text-white">MyDashboard</a>
    </div>
    <div id="topBarBody"></div>

    <!-- Selector -->
    <div id="panelSelector" class="container section">
        <h1>Select json data</h1>
        <h2>Drag your file JSON here</h2>
        <div id="drop-area">
            Drag and drop a json file here or click the button below to select file from your pc<br>
            <button id="chooseBtn" class="dash-btn btn-normal mt-3">Select</button>
            <input type="file" id="fileElem" accept=".json" style="display:none">
        </div>

        <h2>GET request</h2>
        <input type="text" id="iApiRequest" class="input-normal" autocapitalize="none" autocorrect="off" autocomplete="on">
        <button id="btnApiRequest" class="dash-btn btn-outline mt-3">Select</button>

        <h2>Order type</h2>
        <button id="btnOrderType" type="button" class="dropdown-toggle dash-btn btn-outline-black" data-toggle="dropdown">
            Select type
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item type-link" href="#">list-objects</a>
            <a class="dropdown-item type-link" href="#">object-items</a>
            <a class="dropdown-item type-link" href="#">matrix</a>
            <a class="dropdown-item type-link" href="#">item-list</a>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="section">
        <div class="container">
            <h2 id="pFileName">File name</h2>
            <button id="btnAddElement" class="dash-btn btn-normal mb-3">Add element</button>
            <table id="table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFoot"></tfoot>
            </table>
        </div>
    </div>

    <!-- Add new Element -->
     <div id="addElement" class="container section">
        <h2>Add New Element</h2>
        <div id="parameters" class="mt-5"></div>
        <button id="btnSaveEParameters" class="dash-btn btn-normal">Save everywhere</button>
        <button id="btnSaveLParameters" class="dash-btn btn-outline">Save locally</button>
     </div>
    
    <script type="module" src="script.js"> </script>
</body>
</html>
